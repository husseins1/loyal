<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    {% for order in orders %}
  <div class="order">
    <h2>Order id #{{ order.id }}</h2>
    <p>Customer: {{ order.customer.first_name }}  {{ order.customer.last_name }}</p>
    <p>Total: {{ order.invoice.totalPrice|floatformat:"2" }}</p>
    <p class="date">Date: {{ order.date_placed }}</p>
    <!-- other fields for your Order model -->
  </div>
{% endfor %}
</body>
<style>
    .order {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .order h2 {
      font-size: 18px;
      margin: 0;
      padding: 0;
      margin-bottom: 5px;
    }

    .order p {
      margin: 0;
      padding: 0;
      margin-bottom: 5px;
    }

    .order .date {
      font-style: italic;
    }
  </style>
</html>
